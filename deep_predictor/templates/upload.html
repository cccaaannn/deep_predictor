{% extends "layout.html" %}


{% block head %}
    <!-- recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> 
{% endblock head %}


{% block body %}

<div class="jumbotron jumbotron-fluid">

    <!-- text comes from css -->
    <a class="btn button_color back_button" href="/" role="button"></a>

  <div class="center_div" id="center_div">
        <div id="header_div">
            <h1>Test Your Image</h1>
        </div>

        <form method="POST" action="" enctype="multipart/form-data" id="image-form">

            <div class="custom-file" id="file_chooser">
                <input type="file" name="image" class="custom-file-input" id="customFile" accept=".jpg,.jpeg,.png" required>
                <label class="custom-file-label" for="customFile">Choose image</label>
            </div>

            </br></br>
            
            <div class="g-recaptcha" id="recaptcha" data-sitekey={{ recaptcha_sitekey }}></div>
            <!-- <p><input type="hidden" name="api_key" id="api_key"></p> -->

            <div class="dropdown" id="dropdown">  
                <button class="btn button_color dropdown-toggle float-left" type="button" id="dropdownMenuButton" data-toggle="dropdown"> 
                    <!-- {{ models['frontend_name'] }} -->
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for model in models %}
                        <a class="dropdown-item" id={{ model['model_name'] }}>{{ model["frontend_name"] }}</a>
                    {% endfor %}
                </div>
            </div>
            <input type="hidden" name="prediction_id" id="prediction_id">
            <input type="hidden" name="model_name" id="model_name">
            </br> </br>
            <input type="submit" name="submit_button" id="submit_button" value="Predict" class="btn button_color float-right btn-lg">
            </br>

        </form>
  </div>

</div>



<script type="text/javascript"src="{{ url_for('static', filename='js/upload_controller.js') }}"></script>


{% endblock body %}
